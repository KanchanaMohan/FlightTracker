apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()  
}

dependencies {
    compile 'com.google.guava:guava:20.0'  
    testCompile 'junit:junit:4.12'         
}
run {
    if ( project.hasProperty("InputFilePath") ) {
        args Eval.me(InputFilePath)
    }
}

mainClassName = "Main.FlightTracker"  